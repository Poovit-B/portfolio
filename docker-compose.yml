version: "3.8"

services:
  # ğŸŒ Web App (Portfolio)
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portfolio-web
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - portfolio-network

  # ğŸ“Š (Optional) Nginx Status Monitor
