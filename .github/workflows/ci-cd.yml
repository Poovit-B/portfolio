name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ==============================
  # ğŸ”¨ Build Frontend
  # ==============================
  build-frontend:
    name: ğŸ¨ Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ“š Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Run Tests
        working-directory: frontend
        run: npm run test:run
        continue-on-error: true

      - name: ğŸ—ï¸ Build
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.VITE_API_URL || '' }}

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/dist/

  # ==============================
  # âš™ï¸ Build Backend
  # ==============================
  build-backend:
    name: âš™ï¸ Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ğŸ“š Install dependencies
        working-directory: backend
        run: npm ci

      - name: ğŸ—ï¸ Build
        working-directory: backend
        run: npm run build

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/
          retention-days: 7

  # ==============================
  # ğŸŒ Deploy Frontend to GitHub Pages
  # ==============================
  deploy-frontend:
    name: ğŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build-frontend
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ==============================
  # ğŸ³ Build Docker Images
  # ==============================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: ğŸ“¥ Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-dist
          path: backend/dist/

      - name: ğŸ³ Build Docker images
        run: |
          docker build -t portfolio-frontend:${{ github.sha }} ./frontend
          docker build -t portfolio-backend:${{ github.sha }} ./backend
          echo "âœ… Docker images built successfully!"

  # ==============================
  # âœ… Summary
  # ==============================
  summary:
    name: âœ… Pipeline Complete
    runs-on: ubuntu-latest
    needs: [build-frontend, build-backend, deploy-frontend, docker]
    if: always()

    steps:
      - name: ğŸ“Š Summary
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed!"
          echo "ğŸ¨ Frontend: ${{ needs.build-frontend.result }}"
          echo "âš™ï¸ Backend: ${{ needs.build-backend.result }}"
          echo "ğŸŒ Deploy: ${{ needs.deploy-frontend.result }}"
          echo "ğŸ³ Docker: ${{ needs.docker.result }}"
