name: ğŸš€ CI/CD Pipeline

# à¹€à¸¡à¸·à¹ˆà¸­à¹„à¸«à¸£à¹ˆà¸ˆà¸° run?
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

# Permission à¸ªà¸³à¸«à¸£à¸±à¸š GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# à¸›à¹‰à¸­à¸‡à¸à¸±à¸™ deploy à¸‹à¹‰à¸­à¸™à¸à¸±à¸™
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ==============================
  # ğŸ”¨ Job 1: Build & Test
  # ==============================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Install dependencies
      - name: ğŸ“š Install dependencies
        run: npm ci

      # 4. Run linter (optional)
      - name: ğŸ” Lint
        run: npm run lint
        continue-on-error: true

      # 5. Build project
      - name: ğŸ—ï¸ Build
        run: npm run build

      # 6. Upload build artifact
      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

      # 7. Upload Pages artifact (à¸ªà¸³à¸«à¸£à¸±à¸š GitHub Pages)
      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  # ==============================
  # ğŸŒ Job 2: Deploy to GitHub Pages
  # ==============================
  deploy:
    name: ğŸŒ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    # Deploy à¹€à¸‰à¸à¸²à¸° main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # ==============================
  # ğŸ³ Job 3: Build Docker Image (Optional)
  # ==============================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build
    # à¸£à¸±à¸™à¹€à¸‰à¸à¸²à¸° main branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Download build artifact
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Build Docker image
      - name: ğŸ³ Build Docker image
        run: |
          docker build -t portfolio:${{ github.sha }} .
          docker tag portfolio:${{ github.sha }} portfolio:latest
          echo "âœ… Docker image built successfully!"

  # ==============================
  # âœ… Job 4: Summary
  # ==============================
  summary:
    name: âœ… Pipeline Complete
    runs-on: ubuntu-latest
    needs: [build, deploy, docker]
    if: always()

    steps:
      - name: ğŸ“Š Summary
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed!"
          echo "ğŸ“¦ Build: ${{ needs.build.result }}"
          echo "ğŸŒ Deploy: ${{ needs.deploy.result }}"
          echo "ğŸ³ Docker: ${{ needs.docker.result }}"
