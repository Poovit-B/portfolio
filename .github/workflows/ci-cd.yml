name: ğŸš€ CI/CD Pipeline

# à¹€à¸¡à¸·à¹ˆà¸­à¹„à¸«à¸£à¹ˆà¸ˆà¸° run?
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  # ==============================
  # ğŸ”¨ Job 1: Build & Test
  # ==============================
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # 3. Install dependencies
      - name: ğŸ“š Install dependencies
        run: npm ci

      # 4. Run linter (optional)
      - name: ğŸ” Lint
        run: npm run lint
        continue-on-error: true

      # 5. Build project
      - name: ğŸ—ï¸ Build
        run: npm run build

      # 6. Upload build artifact
      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  # ==============================
  # ğŸ³ Job 2: Build Docker Image
  # ==============================
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build # à¸£à¸­ build à¹€à¸ªà¸£à¹‡à¸ˆà¸à¹ˆà¸­à¸™

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # Download build artifact
      - name: ğŸ“¥ Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      # Build Docker image
      - name: ğŸ³ Build Docker image
        run: |
          docker build -t portfolio:${{ github.sha }} .
          docker tag portfolio:${{ github.sha }} portfolio:latest

      # (Optional) Push to Docker Hub
      # - name: ğŸš€ Push to Docker Hub
      #   run: |
      #     echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
      #     docker tag portfolio:latest ${{ secrets.DOCKER_USERNAME }}/portfolio:latest
      #     docker push ${{ secrets.DOCKER_USERNAME }}/portfolio:latest

  # ==============================
  # âœ… Job 3: Summary
  # ==============================
  summary:
    name: âœ… Pipeline Complete
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: always()

    steps:
      - name: ğŸ“Š Summary
        run: |
          echo "ğŸ‰ CI/CD Pipeline completed!"
          echo "ğŸ“¦ Build: ${{ needs.build.result }}"
          echo "ğŸ³ Docker: ${{ needs.docker.result }}"
